<!DOCTYPE html>
<html>

<head>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta title="Index" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="js/test.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/account.css" media="screen,projection" />

</head>

<body class="grey darken-3">

    <div class="container">

        <div class="row">
            <div class="col l10 m12 s12 offset-l1" style="margin-top:5em">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">

                    <div class="card-title">
                        <div class="container">

                            <div class="row timeline">
                                <div class="col l3 m3 s3 line tooltipped" id="step1"  data-position="bottom" data-delay="0" data-tooltip="Créer mon compte">
                                    <div class="point  point-actif center-align" id="step1_text">1</div>
                                </div>
                                <div class="col l3 m3 s3 line tooltipped" id="step2"data-position="bottom" data-delay="0" data-tooltip="Configurer mon compte">
                                    <div class="point center-align" id="step2_text">2</div>
                                </div>
                                <div class="col l3 m3 s3 line tooltipped" id="step3" data-position="bottom" data-delay="0" data-tooltip="Choisir mon deck">
                                    <div class="point center-align" id="step3_text">3</div>
                                </div>
                                <div class="col l3 m3 s3 line tooltipped right" id="step4" data-position="bottom" data-delay="0" data-tooltip="Combattre!">
                                    <div class="point center-align right"id="step4_text" >4</div>
                                </div>
                            </div>
                        </div>

                    </div>



                    
                      <div class="row" id="zone_content_form">
                                <div class="row">
                                    <div class="input-field col s8 offset-s2">
                                        <input placeholder="Pseudo" id="pseudo" name="pseudo" type="text" class="validate">

                                        <label for="pseudo"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s8 offset-s2">
                                        <input placeholder="password" id="password" name="password" type="password" class="validate">

                                        <label for="password"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s8 offset-s2">
                                        <input placeholder="Confirm password" id="password_confirm" name="password_confirm" type="password" class="validate">

                                        <label for="password_confirm"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s8 offset-s2">
                                        <input placeholder="Email" id="email" name="email" type="email" class="validate">

                                        <label for="email"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s4 offset-s4 center-align">
                                        <input type="submit" class="btn-large waves-effect waves-light light-green" id="btn-create" value="Créer mon compte">
                                    </div>
                                </div>
                        </div>

                    
                      <div class="row" id="zone_content_configure_account">
                           <div class="row">
                                    <div class="switch col s8 offset-s2 center-align">
                                         
                                        <h5> Recevoir des newsletter de nos partenaires </h5>
                                        <label>
                                            Off
                                            <input type="checkbox">
                                            <span class="lever"></span>
                                            On
                                            </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="switch col s8 offset-s2 center-align">
                                        
                                        <h5> Recevoir des offres gratuites par e-mail </h5>
                                        <label>
                                            Off
                                            <input type="checkbox">
                                            <span class="lever"></span>
                                            On
                                            </label>
                                    </div>
                                </div>
                      </div>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
