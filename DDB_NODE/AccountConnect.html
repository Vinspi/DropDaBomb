<!DOCTYPE html>
<html>

<head>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta title="Index" />

    <meta charset="UTF-8" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    <!--<script type="text/javascript" src="js/test.js"></script>-->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/account.css" media="screen,projection" />

</head>

<body class="grey darken-3">

    <div class="container">

        <div class="row" style="margin-top: 10vh">
            <div class="col l12 m12 s12">
                <div class="card white">
                    <div class="card-content amber darken-2">
                        <span class="card-title center-align black-text">Se connecter</span>

                    </div>

                    <div class="card-action center-align center">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col l6 m6 s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="pseudo" type="text" class="validate">
                                        <label for="pseudo">Pseudo ou Email</label>
                                    </div>
                                    <div class="input-field col l6 m6 s12">
                                        <i class="material-icons prefix">offline_pin</i>
                                        <input id="password" type="tel" class="validate">
                                        <label for="password">Mot de passe</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light amber darken-2 black-text" type="submit" name="action">Se connecter
                                    <i class="material-icons right">send</i>
                             </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
